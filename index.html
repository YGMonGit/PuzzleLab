<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="puzzle.css">
    <link rel="icon" href="puzzle.png" type="image/png">
    <title>Puzzle Game | Free your mind here</title>
</head>
<body>
    <div id="frontPage">
        <div id="parent">
            <img src="i1.jpg" class="img">
            <img src="i2.jpg" class="img">
            <img src="i3.jpg" class="img">
            <img src="i4.jpg" class="img">
            <img src="i5.jpg" class="img">
            <img src="i6.jpg" class="img">
            <img src="i7.jpg" class="img">
            <img src="i8.jpg" class="img">
            <img src="i9.jpg" class="img">
            <img src="i10.jpg" class="img">
        </div>
        <header id="head">
            <div id="gameTitle">Puzzle Lab</div>
            <div id="dimention">
                <div class="dim" id="down"></div>
                <div class="dim" id="val">Change Dimension Default Is 3</div>
                <div class="dim" id="up"></div>
            </div>
            <!-- <p> 2-10: <input type="number" id="dimInput" min="2" max="10" value="3" /></p>-->
            <div id="info">
                Choose Image
            </div>
        </header>
    </div>

    <div id="game">
        <div id="gameBox"></div>
        <div id="win">You Win</div>
        <div id="gameProgress">
            <div id="move">Move: 0</div>
            <div id="time"><p>Time: <label id="minutes">00</label>:<label id="seconds">00</label></p></div>
        </div>
        <div id="forb">
            <div id="toMenu" class="btn">menu</div>
            <div id="restart" class="btn">reset</div>
            <div id="gameStart" class="btn">start</div>
        </div>
    </div>
</body>

<script src="jquery.js"></script>
<script src="puzzle.js"></script>
</html>
